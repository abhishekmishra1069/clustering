<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Clustering Predictor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result-container.success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            display: block;
        }

        .result-container.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            display: block;
        }

        .result-container h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .result-container.success h3 {
            color: #2e7d32;
        }

        .result-container.error h3 {
            color: #c62828;
        }

        .result-container p {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-container.success p {
            color: #1b5e20;
        }

        .result-container.error p {
            color: #b71c1c;
        }

        .cluster-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 10px;
            font-size: 16px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Cluster Predictor</h1>
        <p class="subtitle">Hierarchical Clustering Analysis Tool</p>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Instructions:</strong> Enter the annual income (in k$) and spending score (0-100) to predict the customer cluster.
        </div>

        <form id="predictionForm">
            <div class="form-group">
                <label for="income">Annual Income (k$)</label>
                <input 
                    type="number" 
                    id="income" 
                    name="income" 
                    placeholder="e.g., 50000" 
                    min="0"
                    step="0.01"
                    required
                >
            </div>

            <div class="form-group">
                <label for="spending_score">Spending Score (0-100)</label>
                <input 
                    type="number" 
                    id="spending_score" 
                    name="spending_score" 
                    placeholder="e.g., 75" 
                    min="0"
                    max="100"
                    step="0.01"
                    required
                >
            </div>

            <button type="submit">Predict Cluster</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #667eea;">Processing...</p>
            </div>
        </form>

        <div class="result-container" id="resultContainer"></div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('predictionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const income = parseFloat(document.getElementById('income').value);
            const spending_score = parseFloat(document.getElementById('spending_score').value);

            // Show loading spinner
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultContainer').innerHTML = '';
            document.getElementById('resultContainer').className = 'result-container';

            try {
                // Send prediction request to Flask backend
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        income: income,
                        spending_score: spending_score
                    })
                });

                // Parse response
                const data = await response.json();

                // Hide loading spinner
                document.getElementById('loading').style.display = 'none';

                // Display result
                const resultContainer = document.getElementById('resultContainer');
                if (response.ok && data.success) {
                    resultContainer.innerHTML = `
                        <h3>‚úÖ Prediction Successful</h3>
                        <p><strong>Annual Income:</strong> $${data.income.toLocaleString()}k</p>
                        <p><strong>Spending Score:</strong> ${data.spending_score}</p>
                        <div class="cluster-badge">Cluster ${data.cluster}</div>
                    `;
                    resultContainer.className = 'result-container success';
                    resultContainer.style.display = 'block';
                } else {
                    resultContainer.innerHTML = `
                        <h3>‚ùå Error</h3>
                        <p>${data.error || 'An error occurred'}</p>
                    `;
                    resultContainer.className = 'result-container error';
                    resultContainer.style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const resultContainer = document.getElementById('resultContainer');
                resultContainer.innerHTML = `
                    <h3>‚ùå Connection Error</h3>
                    <p>Failed to connect to the server. Please try again.</p>
                `;
                resultContainer.className = 'result-container error';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
